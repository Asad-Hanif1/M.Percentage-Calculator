<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Percentage Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<h2 id="head">Subject Marks Calculator</h2>
<div id="head-1"> 
    <div class="head-2">
        <p> Chemistry </p>
        <input type="number" placeholder="Enter Your Subject Marks" id="chem-marks"> <br> <br>
        <p>English</p>
        <input type="number" placeholder="Enter Your Subject Marks" id="eng-marks"> <br> <br>
        <p>Computer</p>
        <input type="number" placeholder="Enter Your Subject Marks" id="com-marks"> <br> <br>
        <p>Social Studies</p>
        <input type="number" placeholder="Enter Your Subject Marks" id="sst-marks"> <br> <br> 
        <p>Science</p>
        <input type="number" placeholder="Enter Your Subject Marks" id="sci-marks"> <br> <br>
        <p>Math</p>
        <input type="number" placeholder="Enter Your Subject Marks" id="math-marks"> <br> <br>
        <p>Islamiat</p>
        <input type="number" placeholder="Enter Your Subject Marks" id="isl-marks"> <br> <br>
        <p>Urdu</p>
        <input type="number" placeholder="Enter Your Subject Marks" id="urdu-marks"> <br> <br>
        <p>Sindhi</p>
        <input type="number" placeholder="Enter Your Subject Marks" id="sin-marks"> <br> <br>
        <p>Drawing</p>
        <input type="number" placeholder="Enter Your Subject Marks" id="dra-marks"> <br> <br>    
        <button id="btn" onclick="calculatePercentage()">Show Result</button>    
    </div>
    <div class="head-3">
        <h1>TotalMarks: <span id="total-marks">0</span></h1>
        <h1>Percentage: <span id="percentage">0</span>%</h1>
        <h1>Grade: <span id="grade">0</span></h1>     
    </div>
    
</div>
    

    

    <script src="./index.js"></script>
</body>
</html>
